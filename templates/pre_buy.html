<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>E-Commerce</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
  <a class="navbar-brand" href="/">MyE-commerce</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>

  <div class="collapse navbar-collapse" id="navbarSupportedContent">
    <ul class="navbar-nav mr-auto">
      <li class="nav-item active">
        <a class="nav-link" href="/">Home <span class="sr-only">(current)</span></a>
      </li>
      {% if user.is_authenticated %}
      <!-- <li class="nav-item">
        <a class="nav-link" href="#">{{user.first_name}}</a>
      </li> -->
      <li class="nav-item">
        <a class="nav-link font-weight-bold" href="/account">My-Orders({{user.first_name}})</a>
      </li>
      <li class="nav-item dropdown">
        <a class="nav-link" href="/log_out">log out</a>
      </li>
      <li class="nav-item dropdown">
        <a class="nav-link" href="my_cart">cart({{l}})</a>
      </li>
      {% else %}
      <li class="nav-item dropdown">
        <a class="nav-link" href="log_in">log in</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="sign_in">Sign-in</a>
      </li>
      {% endif %}
    </ul>
    <form action="search_name" class="form-inline my-2 my-lg-0">
      <input name="search" class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
      <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
    </form>
  </div>
</nav>
    <div style="text-align: center;">
		<h1>Total cost=Rs. {{c.cost}}</h1>
		<h3>Enter your details to complete your order</h3>
    <div class="container" style="width: 30%;">
		<form method="post">
			{% csrf_token %}
      <div class="form-group">
        <input type="text" name="address" class="form-control" aria-describedby="emailHelp" placeholder="Enter house No/area/locality" required>
      </div>
      <div class="form-group">
        <input type="text" name="city" class="form-control" aria-describedby="emailHelp" placeholder="Enter city" required>
      </div>
      <div class="form-group">
        <input type="text" name="state" class="form-control" aria-describedby="emailHelp" placeholder="Enter state" required>
      </div>
      <div class="form-group">
        <input type="text" name="country" class="form-control" aria-describedby="emailHelp" placeholder="Enter Country" required>
      </div>
      <div class="form-group">
        <input type="tel" name="mobile" class="form-control" aria-describedby="emailHelp" placeholder="Mobile" required pattern="[0-9]{10}">
      </div>
			<input type="submit" class="btn btn-primary" name="submit">
		</form>
    </div>
	</div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
